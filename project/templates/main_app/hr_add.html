{% extends "base.html" %}
{% load static %}

{% block title %}Add HR{% endblock title %}

{% block content_area %}

    <div class="tab-content" id="adminTabsContent">
        <div class="card rounded-0">
            <div class="card-body">
                {% if messages %}
                      <div class="container mt-3">
                        {% for message in messages %}
                          <div class="alert
                               {% if message.tags == 'error' %}alert-danger
                               {% elif message.tags == 'success' %}alert-success
                               {% elif message.tags == 'warning' %}alert-warning
                               {% else %}alert-info{% endif %}
                               alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        {% endfor %}
                      </div>
                {% endif %}
                <h4 class="mb-4">Create New HR</h4>
                <form method="post" action="{% url 'hr_add' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><b>Username:</b></label>
                            <input type="text" name="username" class="form-control rounded-0" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label"><b>Email:</b></label>
                            <input type="email" name="email" class="form-control rounded-0" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><b>First Name:</b></label>
                            <input type="text" name="first_name" class="form-control rounded-0" placeholder="Enter first name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><b>Last Name:</b></label>
                            <input type="text" name="last_name" class="form-control rounded-0" placeholder="Enter last name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><b>Phone:</b></label>
                            <input type="text"
                                   name="phone"
                                   class="form-control rounded-0"
                                   placeholder="e.g. 067 777 8888">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><b>Profile Photo:</b></label>
                            <input type="file" name="photo" class="form-control rounded-0" accept="image/*">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><b>Password:</b></label>
                            <input type="password" name="password" class="form-control rounded-0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><b>Confirm Password:</b></label>
                            <input type="password" name="password2" class="form-control rounded-0" required>
                        </div>
                    </div>
                    <input type="hidden" name="tab" value="hr">
                    <div class="text-end">
                        <button type="submit" class="btn btn-pink rounded-0 px-4">
                            <i class="ph-paper-plane-tilt me-2"></i> Create HR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content_area %}
